{% load form_display %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		
		<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/admin/base.css" media="screen" />
		
		<link rel="stylesheet" type="text/css" href="http://www.google.com/uds/css/gsearch.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="http://www.google.com/uds/solutions/localsearch/gmlocalsearch.css" media="screen" />
		
		<script type="text/javascript" src="{{ MEDIA_URL }}js/common/jquery-1.4.2.min.js"></script>
		<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAAMRdj9lILtQvXkiEUNZPsEBQCCdc6IyS-iZzD9lKkW701baXF_RSBnKOUZ5Sm7DXHYpHTYPgqbM0mzg" type="text/javascript"></script>
		<script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0" type="text/javascript"></script>
		<script src="http://www.google.com/uds/solutions/localsearch/gmlocalsearch.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAMRdj9lILtQvXkiEUNZPsEBQCCdc6IyS-iZzD9lKkW701baXF_RSBnKOUZ5Sm7DXHYpHTYPgqbM0mzg"></script>
		<script type="text/javascript" src="{{ MEDIA_URL }}js/common/nueva_ubicacion.js"></script>
		
		<title>{{ title }}</title>
		<script>
			function popUp(URL) {
				day = new Date();
				id = day.getTime();
				eval("page" + id + " = window.open(URL, '" + id + "', 'toolbar=0,scrollbars=0,location=,statusbar=0,menubar=0,resizable=0,width=397,height=652,top=100,left=100');");
			}
		</script>
	</head>
	
    <body onload="load()" onunload="GUnload()">
    	<h1>Ubicación de un proyecto y sus referencias</h1>
        <form action="" method="post" enctype="multipart/form-data">
        	
	        <!-- Mapa -->
        	<div id="mapa">
		        <h2>Ubique el proyecto en el mapa</h2>
		        <div id="map" style="position:relative;width:580px;height:400px;"></div>
			</div>
			
			<!-- Creación del polígono -->
			<div id="poligono">
    		 	<button id="crearPolygon" value="true">Dibujar terreno</button>
				<button id="limpiarPoligono">Borrar los terrenos</button>
    		 	<a href="javascript:popUp('{% url ayuda_poligono %}')">Ayuda</a>
				<div id="poligonos"></div>
				<input type="hidden" id="num_pol" name="num_pol" value="0">
				<input type="hidden" id="num_ini_pol" name="num_ini_pol" value="0">
		 	</div>
		 	
			<!-- Formulario de ubicación -->
			<div id="form">
				<ul>
					{% display_as_ul form %}
				</ul>
			</div>
            
            <!-- Referencias -->
            <div id="referencias">
	            <h2>Nuevas Referencias:</h2>
				<div class="elem"></div>
				<div class="clear"></div>
				<input class="agregar" type="button" value="Agregar nuevo punto">
				<input type="hidden" id="num_ref" name="num_ref" value="0">
			</div>
			
			<!-- Opciones -->
			<input type="submit" value="Guardar todo" id="save" name="_save"> | <a href="javascript:window.close()">Cerrar</a>        
		</form>
    </body>
</html>
