		<script type="text/javascript" src="{{ MEDIA_URL }}js/common/oferta_cliente.js"></script>
		
		<title>{{ title }}</title>
		
		<script type="text/javascript">
			// Cargar los poligonos del terreno
			var poligonos = new Array();
			{% for poligono in poligonos %}
				var puntos = new Array();
				{% for punto in poligono %}
					var punto = new Object();
					punto.lng = {{ punto.longitud }};
					punto.lat = {{ punto.latitud }};
					puntos.push(punto);
					p = new GLatLng({{ punto.longitud }}, {{ punto.latitud }});
				{% endfor %}
				poligonos.push(puntos);
			{% endfor %}
		
			// Ubicación principal del terreno
			var longitud = {{ ubicacion.longitud }};
			var latitud = {{ ubicacion.latitud }};
		</script>
	</head>
	
    <body onload="load()" onunload="GUnload()">
    	<h1>Ubicación del terreno del {{ ubicacion.nombre }}</h1>
        <!-- Mapa -->
    	<div id="mapa">
	        <div id="map" style="position:relative;width:580px;height:400px;"></div>
		</div>
    </body>
</html>
